<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/jquery.fullPage.css">
    <link rel="stylesheet" href="css/index14.css">
    <style>
    </style>
</head>

<body>
    <a href="#"></a>
    <div id="dowebok">
        <div class="section onescreen">
            <!-- <h3 class="onecon">第一屏</h3> -->
            <div class="contain">
                <div class="chilbox1"></div>
                <div class="chilbox2"></div>
                <div class="chilbox3"></div>
                <div class="chilbox4"></div>
            </div>
        </div>
        <div class="section twoscreen">
            <h3 class="twocon">第二屏</h3>
        </div>
        <div class="section">
            <h3>第三屏</h3>
            <!-- <div class="slide">第二屏 >>>>>> 第一屏</div>
            <div class="slide">第二屏 >>>>>> 第一屏</div>
            <div class="slide">第二屏 >>>>>> 第一屏</div> -->
        </div>
        <div class="section">
            <h3>第四屏</h3>
        </div>
    </div>
</body>
<script src="js/jquery-1.8.3.min.js"></script>
<script src="js/jquery.fullPage.min.js"></script>
<script>
    $(function () {
        $('body').show()
        $('#dowebok').fullpage({
            'resize': true,
            // 'sectionsColor': ['#1bbc9b', '#4BBFC3', '#7BAABE', '#f90'],
            'scrollingSpeed': 600,
            'scrollOverflow': true,
            'continuousVertical': true,
            'css3': true,
            // 滑动快
            'afterLoad': function (anchorLink, index) {
                console.log(index + 'afterLoad');
                if (index == 1) {
                    $('.onecon').addClass('tns_scale_15')
                } else if (index == 2) {
                    // $('.twocon').animate({
                    //     // left: 0,
                    //     opacity:1
                    // })
                    $('.twocon').addClass('tns_scale_15')
                }
            },
            'onLeave': function (index) {
                console.log(index + 'onLeave');
                if (index == 1) {
                    $('.onecon').removeClass('tns_scale_15')
                } else if (index == 2) {
                    // $('.twocon').animate({
                    //     left: 200,
                    //     opacity:0
                    // },1500,'swing')
                    $('.twocon').removeClass('tns_scale_15')
                }
            },
            'afterRender': function () {
                // 可当作第一页的回调函数
                $('.onecon').addClass('tns_scale_15')
                $('.chilbox1').animate({
                    top:'50px',
                    left:'20px'
                },1000)
            },
            // 滑动子块
            'afterSlideLoad': function (anchorLink, index, slideIndex, direction) {
                console.log(index + ">>" + slideIndex + 'afterSlideLoad')
            }
        });
    })
</script>

</html>
