<script>
    $(function () {
        $('body').show()
        $('#dowebok').fullpage({
            'resize': true,
            // 'sectionsColor': ['#1bbc9b', '#4BBFC3', '#7BAABE', '#f90'],
            'scrollingSpeed': 600,
            'scrollOverflow': true,
            'continuousVertical': true,
            'css3': true,
            // ÊªëÂä®Âø´
            'afterLoad': function (anchorLink, index) {
                console.log(index + 'afterLoad');
                if (index == 1) {
                    $('.onecon').addClass('tns_scale_15')
                } else if (index == 2) {
                    // $('.twocon').animate({
                    //     // left: 0,
                    //     opacity:1
                    // })
                    $('.twocon').addClass('tns_scale_15')
                }
            },
            'onLeave': function (index) {
                console.log(index + 'onLeave');
                if (index == 1) {
                    $('.onecon').removeClass('tns_scale_15');
                    $('.chilbox1').animate({
                    top: '-120px',
                    left: '-20px'
                }, 800, function () {
                    $('.chilbox2').animate({
                        top: '-120px',
                        left: '110%'
                    }, 800, function () {
                        $('.chilbox3').animate({
                            top: '400px',
                            left: '-20px'
                        }, 800, function () {
                            $('.chilbox4').animate({
                                top: '400px',
                                left: '110%'
                            }, 800, function () {
                                
                            })
                        })
                    })
                })
                } else if (index == 2) {
                    // $('.twocon').animate({
                    //     left: 200,
                    //     opacity:0
                    // },1500,'swing')
                    $('.twocon').removeClass('tns_scale_15')
                }
            },
            'afterRender': function () {

                }, 800, function () {
                    $('.chilbox2').animate({
                        top: '-120px',
                        left: '110%'
                    }, 800, function () {
                        $('.chilbox3').animate({
                            top: '400px',

                            $('.chilbox4').animate({
